<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://kit.fontawesome.com/b5252524d8.js" crossorigin="anonymous"></script>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>
 
</head>
<body>


  <h1 class="text-white mt-4">IP Address Tracker</h1>

  <div class="">
    <label for="exampleFormControlInput1" class="form-label"></label>
    <input type="email" class="form-control form-control-lg" id="exampleFormControlInput1" placeholder=" Search for any IP address or domain">
    <input type="image" src="/images/icon-arrow.svg" alt="submit" class="bg-black p-3 arrow" aria-label="arrow">
  </div>


  <div class="ip-info bg-white w-75 text-center rounded-4">
    <p class="ip-address-display">IP Address</p>
    <p class="location">Location</p>
    <p class="timezone">Timezone</p>
      <p class="utc">UTC</p> <!-- add offset value dynamically using the API -->
    <p class="isp">ISP</p>
  </div>

  <img src="/images/icon-location.svg" alt="location" aria-label="location">
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.frontendmentor.io/profile/CrypticMango">Lisa</a>
  </div>

  <a href="https://github.com/CrypticMango/"  title="github" aria-label="github" target="_blank"><i class="fa-brands fa-github-alt"></i></a>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
