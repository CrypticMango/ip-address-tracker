<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<script
			src="https://kit.fontawesome.com/b5252524d8.js"
			crossorigin="anonymous"
		></script>

		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />

		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
		crossorigin=""/>

		<!-- Make sure you put this AFTER Leaflet's CSS -->
		<script
			src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
			integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
			crossorigin=""
		></script>

		<title>Frontend Mentor | IP Address Tracker</title>
	</head>
	<body>
		<h1 class="text-white mt-4">IP Address Tracker</h1>

		<div class="">
			<label
				for="exampleFormControlInput1"
				class="form-label"
			></label>
			<input
				type="email"
				class="form-control form-control-lg"
				id="exampleFormControlInput1"
				placeholder=" Search for any IP address or domain"
			/>
			<input
				type="image"
				src="/images/icon-arrow.svg"
				alt="submit"
				class="bg-black p-3 arrow"
				aria-label="arrow"
			/>
		</div>

		<div class="ip-info bg-white w-75 text-center rounded-4 p-4">
			<p class="info-label">IP Address</p>
			<p id="address-result" class="results"></p>

			<p class="info-label">Location</p>
			<p id="location-result" class="results"></p>

			<p class="info-label">Timezone</p>
			<p class="results" id="timezone-result">UTC</p>

			<!-- add offset value dynamically using the API -->
			<p class="info-label">ISP</p>
			<p id="isp-result" class="results"></p>
		</div>

		<img
			src="/images/icon-location.svg"
			alt="location"
			aria-label="location"
			class="location mt-5"
		/>

		<div id="map"></div>

		<div class="attribution mt-5">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>
			Coded by
			<a href="https://www.frontendmentor.io/profile/CrypticMango"
				>Lisa</a
			>
		</div>

		<a
			href="https://github.com/CrypticMango/"
			title="github"
			aria-label="github"
			target="_blank"
			><i class="fa-brands fa-github-alt fs-1 mt-2"></i
		></a>

		<script src="app.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
	</body>
</html>
